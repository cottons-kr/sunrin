<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1</title>
</head>
<body>
  <canvas width="400" height="300"></canvas>

  <script>
      const canvas = document.querySelector('canvas')
      const ctx = canvas.getContext('2d')
      ctx.beginPath()
      ctx.moveTo(100, 200)
      ctx.lineTo(300, 200)
      ctx.lineTo(200, 100)
      ctx.closePath()
      ctx.fillStyle = 'black'
      ctx.fill()
  </script>
</body>
</html>
