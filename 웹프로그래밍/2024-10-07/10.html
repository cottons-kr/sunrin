<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#10</title>
</head>
<body>
  <canvas width="400" height="300"></canvas>
  <script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
    
    ctx.strokeStyle = 'red'
    ctx.setLineDash([5, 5])
    ctx.strokeRect(50, 50, 300, 200)
    
    ctx.beginPath()
    ctx.arc(200, 150, 80, 0, Math.PI * 2)
    ctx.strokeStyle = 'black'
    ctx.setLineDash([])
    ctx.stroke()
    
    ctx.beginPath()
    ctx.arc(170, 130, 10, 0, Math.PI * 2)
    ctx.stroke()

    ctx.beginPath()
    ctx.arc(230, 130, 10, 0, Math.PI * 2)
    ctx.stroke()
    
    ctx.beginPath()
    ctx.arc(200, 190, 40, Math.PI * 0.1, Math.PI * 0.9, true)
    ctx.stroke()
  </script>
</body>
</html>
